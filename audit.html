<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Audit Multi-Pages</title>
</head>
<body>
  <h1>Audit des pages du portfolio</h1>
  <button id="startAudit">Lancer l'audit</button>
  <div id="results"></div>

  <script>
    const pages = [
      'https://helenalgf.github.io/CV/',
      'https://helenalgf.github.io/CV/pages/selenium_java_cucumber_testng_maven_projet.html'
    ];

    document.getElementById('startAudit').addEventListener('click', () => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      pages.forEach(async (url) => {
        const apiUrl = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&strategy=mobile`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        const performance = data.lighthouseResult.categories.performance.score * 100;
        const seo = data.lighthouseResult.categories.seo.score * 100;
        const accessibility = data.lighthouseResult.categories.accessibility.score * 100;
        const bestPractices = data.lighthouseResult.categories['best-practices'].score * 100;
        const pwa = data.lighthouseResult.categories.pwa.score * 100;

        resultsDiv.innerHTML += `
          <h2>Résultats pour ${url}</h2>
          <ul>
            <li>Performance : ${performance}</li>
            <li>SEO : ${seo}</li>
            <li>Accessibilité : ${accessibility}</li>
            <li>Bonnes pratiques : ${bestPractices}</li>
            <li>PWA : ${pwa}</li>
          </ul>
        `;
      });
    });
  </script>
</body>
</html>
